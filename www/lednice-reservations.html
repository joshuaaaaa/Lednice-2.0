<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lednice - Aktivn√≠ Rezervace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .header .last-update {
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .reservations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .reservation-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reservation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .reservation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .room-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .room-icon {
            font-size: 1.8em;
        }

        .guest-name {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .info-row {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-icon {
            font-size: 1.2em;
            margin-right: 10px;
            min-width: 25px;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            margin-left: auto;
        }

        .pin-code {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1.2em;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .consumption {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-state .icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h2 {
            color: #666;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #999;
            font-size: 1.1em;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .reservations-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè® Aktivn√≠ Rezervace</h1>
            <div class="subtitle">P≈ôehled rezervac√≠ v Lednici</div>
            <div class="last-update" id="lastUpdate">Aktualizov√°no: --</div>
        </div>

        <div id="content">
            <div class="loading">Naƒç√≠t√°n√≠ dat...</div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            homeAssistantUrl: window.location.origin,
            updateInterval: 30000, // 30 seconds
            inventorySensor: 'sensor.lednice_inventory'
        };

        // Get Home Assistant auth token from URL or local storage
        function getAuthToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');

            if (tokenFromUrl) {
                localStorage.setItem('ha_token', tokenFromUrl);
                return tokenFromUrl;
            }

            return localStorage.getItem('ha_token');
        }

        // Fetch data from Home Assistant API
        async function fetchHomeAssistantData() {
            const token = getAuthToken();

            if (!token) {
                throw new Error('Chyb√≠ autentizaƒçn√≠ token. P≈ôidejte ?token=YOUR_LONG_LIVED_TOKEN do URL.');
            }

            try {
                // Fetch inventory sensor
                const inventoryResponse = await fetch(
                    `${CONFIG.homeAssistantUrl}/api/states/${CONFIG.inventorySensor}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    }
                );

                if (!inventoryResponse.ok) {
                    throw new Error(`HTTP error! status: ${inventoryResponse.status}`);
                }

                const inventoryData = await inventoryResponse.json();

                // Fetch all room consumption sensors
                const roomConsumption = {};
                for (let i = 1; i <= 10; i++) {
                    const roomSensorId = `sensor.lednice_room${i}_consumption`;
                    try {
                        const roomResponse = await fetch(
                            `${CONFIG.homeAssistantUrl}/api/states/${roomSensorId}`,
                            {
                                headers: {
                                    'Authorization': `Bearer ${token}`,
                                    'Content-Type': 'application/json'
                                }
                            }
                        );

                        if (roomResponse.ok) {
                            const roomData = await roomResponse.json();
                            roomConsumption[`room${i}`] = roomData.attributes.total_price || 0;
                        }
                    } catch (err) {
                        console.warn(`Failed to fetch ${roomSensorId}:`, err);
                    }
                }

                return {
                    previo_pins: inventoryData.attributes.previo_pins || {},
                    roomConsumption
                };

            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('cs-CZ', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch {
                return dateString;
            }
        }

        // Check if reservation is active today
        function isActiveToday(checkin, checkout) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            try {
                const checkinDate = new Date(checkin);
                const checkoutDate = new Date(checkout);

                checkinDate.setHours(0, 0, 0, 0);
                checkoutDate.setHours(0, 0, 0, 0);

                return today >= checkinDate && today <= checkoutDate;
            } catch {
                return false;
            }
        }

        // Render reservations
        function renderReservations(data) {
            const content = document.getElementById('content');
            const { previo_pins, roomConsumption } = data;

            // Filter active reservations
            const activeReservations = Object.entries(previo_pins).filter(([room, pinData]) => {
                return isActiveToday(pinData.checkin, pinData.checkout);
            });

            if (activeReservations.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üè®</div>
                        <h2>≈Ω√°dn√© aktivn√≠ rezervace</h2>
                        <p>Moment√°lnƒõ nejsou ≈æ√°dn√© aktivn√≠ rezervace</p>
                    </div>
                `;
                return;
            }

            // Sort by room number
            activeReservations.sort((a, b) => {
                const roomA = parseInt(a[0].replace('room', ''));
                const roomB = parseInt(b[0].replace('room', ''));
                return roomA - roomB;
            });

            const cardsHTML = activeReservations.map(([room, pinData]) => {
                const roomNumber = room.replace('room', '');
                const consumption = roomConsumption[room] || 0;

                return `
                    <div class="reservation-card">
                        <div class="room-number">
                            <span>üö™ Pokoj ${roomNumber}</span>
                            <span class="room-icon">üõèÔ∏è</span>
                        </div>

                        <div class="guest-name">
                            üë§ ${pinData.guest || 'Nezn√°m√Ω host'}
                        </div>

                        <div class="info-row">
                            <span class="info-icon">üîë</span>
                            <span class="info-label">PIN:</span>
                            <span class="pin-code">${pinData.pin}</span>
                        </div>

                        <div class="info-row">
                            <span class="info-icon">üì•</span>
                            <span class="info-label">Check-in:</span>
                            <span class="info-value">${formatDate(pinData.checkin)}</span>
                        </div>

                        <div class="info-row">
                            <span class="info-icon">üì§</span>
                            <span class="info-label">Check-out:</span>
                            <span class="info-value">${formatDate(pinData.checkout)}</span>
                        </div>

                        <div class="info-row">
                            <span class="info-icon">üí∞</span>
                            <span class="info-label">Konzumace:</span>
                            <span class="consumption">${consumption.toFixed(0)} Kƒç</span>
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = `
                <div class="reservations-grid">
                    ${cardsHTML}
                </div>
            `;

            // Update last update time
            const now = new Date();
            document.getElementById('lastUpdate').textContent =
                `Aktualizov√°no: ${now.toLocaleTimeString('cs-CZ')}`;
        }

        // Show error
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error-message">
                    <h2>‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ dat</h2>
                    <p>${message}</p>
                    <p style="margin-top: 10px;">Zkontrolujte, zda m√°te spr√°vn√Ω token v URL: ?token=YOUR_TOKEN</p>
                </div>
            `;
        }

        // Update dashboard
        async function updateDashboard() {
            try {
                const data = await fetchHomeAssistantData();
                renderReservations(data);
            } catch (error) {
                showError(error.message);
            }
        }

        // Initialize
        updateDashboard();
        setInterval(updateDashboard, CONFIG.updateInterval);
    </script>
</body>
</html>
